<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="theme-color" content="#1D66B5">
        <meta name="author" content="Tobias de Bruijn &ltgithub@thedutchmc.nl&gt">
        <meta name="description" content="rConsole Web Interface for Minecraft Spigot servers.">
        <meta name="keywords" content="rConsole, interface, managment, spigot, minecraft">

        <title>rConsole Dashboard</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="/dist/ansi_up.js"></script>
        <script src="/dist/dist.js"></script>
    </head>
    <body>
        <noscript>
            <p> You need JavaScript enabled to use this page. </p>
        </noscript>

        <nav style="visibility: hidden;">
            <div class="nav-root">
                <div class="nav-holder">
                    <div class="left-aligned">
                        <img src="../img/logo.png" alt="logo">
                        <p>rConsole</p>
                    </div>
                    <div class="right-aligned">
                        <p id="githubBtn">GitHub</p>
                        <p id="logoutBtn">Logout</p>
                    </div>
                </div>
            </div>
        </nav>

        <main style="visibility: hidden;" class="dashboard">
            <div class="server-control-root">
                <div class="server-control-holder">
                    <p class="server-name" id="server-name">Minecraft</p>
                    <div class="server-stats-holder">
                        <div class="server-stat" id="memory-stat">//TODO: server stats</div>
                    </div>
                    <div class="server-control-btns">
                        <button class="stop-server-btn" id="stop-server-btn">Stop</button>
                    </div>
                </div>
            </div>
            <div class="console-root">
                <div class="console-holder">
                    <div id="console-view" class="console-view">
                    </div>

                    <div class="input-view">
                        <p>&gt;</p>
                        <input type="text" id="console-input" aria-label="Console Command Input">
                    </div>
                </div>
            </div>
        </main>
        <script>
            rConsole.setupDashboard();
            rConsole.setupConsoleLoop();
        </script>
    </body>
</html>
